<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="border: solid 1px #aaa; display: block; margin: 50px auto;"></canvas>
	</body>
	<script>
		
		 window.onload=function(){
		 	var canvas=document.getElementById("canvas");
		 	canvas.width="1024";
		 	canvas.height="768";
		 	var context=canvas.getContext("2d");
		 	context.lineWidth=5;
		 	context.strokeStyle="#005588";
		 	context.arc(300,300,200,0,1.5*Math.PI,true);//以（300,300）为圆心，200为半径画一道弧，从0到1.5个PI，true代表逆时针，false代表顺时针。（0是时钟3点的位置）
		 	context.stroke()
		 	
		 }
		
	</script>
</html>
