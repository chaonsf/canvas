<html>

			*{

				right:-150px;

			}
			
			.erweima b{
				position: absolute;
				left: 54px;

				font-size: 20px;
				
			}
			.yakangbao{
				width: 180px;
			}
		</style>
	</head>
	<body>
		<div class="erweima">
			<img src="img/erweima.png"  class="aa"/><b>二维码</b>
			<div>
				<img src="img/yakangbao.png" class="yakangbao">
				<div class="jiathis_style">
	<span class="jiathis_txt">分享到：</span>
	<a class="jiathis_button_icons_1"></a>
	<a class="jiathis_button_icons_2"></a>
	<a class="jiathis_button_icons_3"></a>
	<a class="jiathis_button_icons_4"></a>
	<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
	<a class="jiathis_counter_style"></a>
          </div>
			</div>
		</div>
	</body>
	<script src="js/jq.js"></script>
	<script>
		function move(obj,attr,target){
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
				var speed=(target-parseInt(getStyle(obj,attr)))/8;
				var speedInt=speed>0?Math.ceil(speed):Math.floor(speed);
				if(parseInt(obj.style[attr])==target){
					clearInterval(obj.timer);
				}else{
					obj.style[attr]=parseInt(getStyle(obj,attr))+speedInt+"px";
				}
			},50)
		}
		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj)[attr];
			}
			
		}
		 $(".aa").siblings().hide();
        $('.erweima').on("mouseover",function(){
        	 $(".aa").siblings().show();
        	 move($(".erweima")[0],"right",0)
        })
		$('.erweima').on("mouseout",function(){
        	 $(".aa").siblings().hide();
        	 move($(".erweima")[0],"right",-150)
        })
		/*adiv.onmouseover=function(){
			move(adiv,"right",0);
		}
		adiv.onmouseout=function(){
			move(adiv,"right",-150)
		
		}*/
	</script>
</html>
